<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vendre code project</title>
  </head>
  <body>
    <div id="app">
      <div class="card-container">
        <div class="card" v-for="user in employee" :key="user.id">
          <img :src="user.avatar" :alt="user.email" />
          <div id="text-container">
            <h2 id="displayName">{{user.first_name}} {{user.last_name}}</h2>
            <a :href="'mailto:' + user.email">{{user.email}}</a>
          </div>
        </div>
        <div></div>
        <div id="button-container"><Button @click="displayPreviousEmployee">Previous</Button> 
            <button @click="displayNextEmployees">next</button>
        </div>
      </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
  </body>
</html>
